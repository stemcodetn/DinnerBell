<ion-content>
  <div>
    <!-- Search Bar (MD or Ionic) -->
    <mat-sidenav-container>
      <mat-sidenav #sidenav [mode]="control.value" class="sidnav">
        <div *ngIf="items && items.length > 0">
          <div *ngFor="let item of items">
            <ion-card
              *ngFor="let item of items"
              [routerLink]="['/globaldetail', item.payload.doc.id]"
            >
              <img [src]="item.payload.doc.data().image" />
              <ion-card-header>
                <ion-card-title>{{item.payload.doc.data().title}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-button fill="clear" slot="end">Details</ion-button>
              </ion-card-content>
            </ion-card>
          </div>
        </div>
      </mat-sidenav>
      <mat-sidenav-content>
        <ion-toolbar>
          <ion-searchbar
            animated="true"
            placeholder="Search for events near you"
            showCancelButton="true"
          ></ion-searchbar>
          <ion-button slot="start" fill="clear">
            <mat-icon *ngIf="this.sideNavIsOut" (click)="close()"
              >keyboard_arrow_right</mat-icon
            >
            <mat-icon *ngIf="!this.sideNavIsOut" (click)="open()"
              >keyboard_arrow_left</mat-icon
            >
          </ion-button>
        </ion-toolbar>
        <div class="map" id="map">
          <!--<app-map [data]="this.locale"></app-map>-->
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
  <!--  -->
  <div>
    <!-- Sidebar for events -->
  </div>
</ion-content>
