<ion-header>
    <ion-toolbar color="secondary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="client"></ion-back-button>
      </ion-buttons>
      <ion-title>Details</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <div>
      <ion-row align-items-center justify-content-center>
        <ion-col size="6" offset="3" align-items-center align-self-center>
          <img [src]="image" alt="this is the image" />
          
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" offset="3">
            <ion-button
            fill="outline"
            expand="block"
            size="small"
            (click)="openImagePicker()"
            >Change Picture</ion-button
          >
        </ion-col>
      </ion-row>
    </div>
    <form
      [formGroup]="validations_form"
      (ngSubmit)="onSubmit(validations_form.value)"
    >
      <ion-item>
        <ion-label position="floating" color="secondary">Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating" color="secondary">Description</ion-label>
        <ion-input type="text" formControlName="description"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating" color="secondary">Price</ion-label>
        <ion-input type="text" formControlName="price"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating" color="secondary">Location</ion-label>
        <ion-input type="text" formControlName="location"></ion-input>
      </ion-item>
  
      <ion-button
        class="submit-button"
        expand="block"
        type="submit"
        [disabled]="!validations_form.valid"
        >Save</ion-button
      >
    </form>
    <ion-button
      class="delete-button"
      expand="block"
      color="danger"
      (click)="delete()"
      >Delete</ion-button
    >
  </ion-content>
